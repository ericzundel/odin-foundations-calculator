<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="display">12345</div>
        </div>
        <div class="row">
            <div class="button ac">AC</div>
            <div class="button sign">+/-</div>
            <div class="button percent">%</div>
            <div class="button divide">/</div>
        </div>
        <div class="row">
            <div class="button button7">7</div>
            <div class="button button8">8</div>
            <div class="button button9">9</div>
            <div class="button multiply">*</div>
        </div>
        <div class="row">
            <div class="button button4">4</div>
            <div class="button button5">5</div>
            <div class="button button6">6</div>
            <div class="button minus">-</div>
        </div>
        <div class="row">
            <div class="button button1">1</div>
            <div class="button button2">2</div>
            <div class="button button3">3</div>
            <div class="button plus">+</div>
        </div>
        <div class="row">
            <div class="button empty"></div>
            <div class="button button0">0</div>
            <div class="button decimal">.</div>
            <div class="button equals">=</div>
        </div>
    </div>
</body>

</html>
